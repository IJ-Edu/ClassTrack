<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>ClassTrack Pro</title>

  <!-- Link the Manifest - Essential for PWA -->
  <link rel="manifest" href="/ClassTrack/assets/manifest-Bk50KeL0.json">

  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2997/2997322.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Math Equation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">

  <script type="module" crossorigin src="/ClassTrack/assets/index-YAG28f8a.js"></script>
  <link rel="stylesheet" crossorigin href="/ClassTrack/assets/index-BY5ml8rx.css">
</head>

<body>
  <div id="root"></div>
  <!-- Standard module script - Vite will bundle everything automatically -->

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('✅ ClassTrack SW Registered');

            // Background Sync Registration
            if ('sync' in registration) {
              registration.sync.register('sync-attendance').catch(err => console.warn('Sync failed:', err));
            }
          })
          .catch(err => console.error('❌ SW Registration Failed:', err));
      });
    }
  </script>
</body>

</html>
